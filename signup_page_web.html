<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" type="text/css" href="signup_styles.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="registrationNo" placeholder="Registration No." required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <input type="file" id="profilePicture" accept="image/*" required>
      <a href="https://hriday-sehgal.github.io/Insights-club-task/email_page_web.html"><button type="submit">Sign Up</button></a>
    </form>
  </div>

  <script src="signup_script.js"></script>
</body>
</html>
